<div class="grid-container">

  <div class="grid-x grid-margin-x grid-margin-y hero">
    <div class="xlarge-10 cell">
      <h1><a href="about.html">UI designer</a> des contrées lilloises, depuis 10 ans je cherche à faciliter la vie des gens en joignant l’utile à l’agréable. Bonjour.</h1>
    </div>
  </div>

  <div class="grid-x grid-margin-x grid-margin-y">
    {{#each global.lead-projects}}
      <a href="{{link}}" class="medium-6 cell">
        <div class="card">
          <div class="card-images">
            <img src="{{logo}}" class="project-logo" alt="">
            <img src="{{image}}" class="project-thumbnail" alt="{{title}}">
          </div>
          <div class="card-section">
            <h2>{{title}}<span class="card-icon"> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 -2 22 18" class="icon-arrow-right"><polygon points="20.3 7 14.2 0.9 12.4 2.7 15.5 5.8 1.7 5.8 1.7 8.3 15.5 8.3 12.4 11.3 14.2 13.1 20.3 7 20.3 7 " fill="#FFF"/></svg></span></h2>
            <p>{{jobs}}</p>
          </div>
        </div>
      </a>
    {{/each}}
    {{#each global.other-projects}}
      <a href="{{link}}" class="medium-6 xxlarge-4 cell">
        <div class="card">
          <div class="card-images">
            <img src="{{logo}}" class="project-logo" alt="">
            <img src="{{image}}" class="project-thumbnail" alt="{{title}}">
          </div>
          <div class="card-section">
            <h3>{{title}}<span class="card-icon"> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="18" viewBox="0 -2 22 18" class="icon-arrow-right"><polygon points="20.3 7 14.2 0.9 12.4 2.7 15.5 5.8 1.7 5.8 1.7 8.3 15.5 8.3 12.4 11.3 14.2 13.1 20.3 7 20.3 7 " fill="#FFF"/></svg></span></h3>
            <p>{{jobs}}</p>
          </div>
        </div>
      </a>
    {{/each}}

  </div>

</div>
